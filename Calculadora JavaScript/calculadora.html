<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora JS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-5.13.0-web/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
</head>

 <!-- A RESPONSIVIDADE TOTAL NÃO FOI TRABALHADA, A CALCULADORA TEVE O INTUITO DE ENTENDER OS REQUISITOS JavaScrip -->
 
<body>
    <h1>Calculadora com JavaScript</h1> <!-- Título da página -->
    <div class="container">
        <div id="calculadora" class="card">
            <div class="card-header">
                <p id="display" class="m-1">0</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <button id="bt-7" type="button" class="btn btn-light btn-block button-text">
                            7
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-8" type="button" class="btn btn-light btn-block button-text">
                            8
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-9" type="button" class="btn btn-light btn-block button-text">
                            9
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-divide" type="button" class="btn btn-warning btn-block button-text">
                            <i class="fa fa-divide">/</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="bt-4" type="button" class="btn btn-light btn-block button-text">
                            4
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-5" type="button" class="btn btn-light btn-block button-text">
                            5
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-6" type="button" class="btn btn-light btn-block button-text">
                            6
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-times" type="button" class="btn btn-warning btn-block button-text">
                            <i class="fa fa-times">x</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="bt-1" type="button" class="btn btn-light btn-block button-text">
                            1
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-2" type="button" class="btn btn-light btn-block button-text">
                            2
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-3" type="button" class="btn btn-light btn-block button-text">
                            3
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-minus" type="button" class="btn btn-warning btn-block button-text">
                            <i class="fa fa-minus">-</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <button id="bt-0" type="button" class="btn btn-light btn-block button-text">
                            0
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-comma" type="button" class="btn btn-light btn-block button-text">
                            ,
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-plus" type="button" class="btn btn-warning btn-block button-text">
                            <i class="fa fa-plus">+</i>
                        </button>
                    </div>
                </div>
                <div class="row">

                    <div class="col offset-6">
                        <button id="bt-ac" type="button" class="btn btn-secondary btn-block button-text">
                            AC
                        </button>
                    </div>
                    <div class="col">
                        <button id="bt-equals" type="button" class="btn btn-warning btn-block button-text">
                            <i class="fa fa-equals">=</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End div container -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
